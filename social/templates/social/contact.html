{% extends 'base.html' %}
{% block title %} Contact us page {% endblock title %}
{% block content %}

<section class="container-fluid spimg2">
    <div class="container">
        <div class="container card p-5 spimg">
            <div class="">
                <h1 class="text-center text-uppercase text-white font-weight-bold"><i style='font-size:80px' class='fas animated infinite wobble'>&#xf2a0;</i>Contact Me</h1>
                <form action="{% url 'contact'%}" method="POST" enctype="multipart/form-data" class="animated  heartBeat ">{% csrf_token %}
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" aria-describedby="name" placeholder="Enter Your Name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter your Email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="text" class="form-control" id="phone" name="phone" aria-describedby="phone" placeholder="Enter your Phone Number" pattern="[7-9]{1}[0-9]{9}" title="Phone number with 7-9 and remaing 9 digit with 0-9" required>
                    </div>
                    <div class="form-group">
                        <label for="desc">Description</label>
                        <textarea class="form-control" id="content" name="content" placeholder="Enter Your Messages ......" cols="10" rows="5"></textarea>
                    </div>
                    <button type="submit" type="clear" class="btn btn-primary btn-lg font-weight-bold text-uppercase">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <h1 class="text-center text-white font-weight-bold"><i class='fas fa-fighter-jet animated infinite wobble' style='font-size:48px;color:white'></i> GOOGLE MAP</h1>
    <div class="container card spimg animated  wobble ">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3679.3999466866208!2d75.84001051450214!3d22.750534185091567!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39630277512c4c4b%3A0xd077cd6f46e4d7b4!2sPrince%20Nagar%20Rd%2C%20Prince%20Nagar%2C%20Indore%2C%20Madhya%20Pradesh%20452015!5e0!3m2!1sen!2sin!4v1577090623975!5m2!1sen!2sin" width="100%" height="450" frameborder="0" style="border-radius:50px;" allowfullscreen=""></iframe>
    </div>
</section>
{% endblock %}
