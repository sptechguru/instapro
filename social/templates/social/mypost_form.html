{% extends 'base.html' %}
{% block title %} Create post page  {% endblock title %}  

{% block content %}
{% load crispy_forms_tags %}

<section class="container-fluid spimg2">
<main class="container p-5">
<div class="row">
	<div class="col-md-12">
		<br>
	<h1 class="text-white text-center font-weight-bold">Create Post!!</h1>
		<hr>
		<form enctype="multipart/form-data" method="post">
		{% csrf_token %}
		{{form|crispy}}
		  <button type="submit" class=" btn btn-md btn-primary btn-info font-weight-bold text-white">
                            submit</button>
		</form>
	
	</div>
</div>
</main>
</section>
{% endblock %}
