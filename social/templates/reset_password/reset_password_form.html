{% extends 'base.html'%}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<section class="container-fluid spimg p-5">
    <h1 class="text-center text-white font-weight-bold">Enter new password</h1>
    <div class="container p-3">
        <h4 class="text-white  text-center font-weight-bold"> Please enter your new password twice so we can verify you typed it in correctly.</h4>
        <br>
        <br>
        <div class="container p5">
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <!-- {{form}} -->
                <input type="submit" name="Update password" class=" btn btn-danger btn-md">
            </form>
        </div>
    </div>
</section>
{% endblock %}
